<html>

    <head>
        <!-- Google Charts Script - For Graphs -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Bootstrap Style Sheets & JS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Assets -->
        <audio id="rock-audio" src="assets/rock_aud.mp3" preload="auto"></audio>
        <audio id="paper-audio" src="assets/paper_aud.mp3" preload="auto"></audio>
        <audio id="scissor-audio" src="assets/scissor_aud.mp3" preload="auto"></audio>

        <!-- References -->
        <link rel="stylesheet" href="style.css" />
        <title>LivingRPS</title>
    </head>
  
  <body>
  
  <div class="container">
    <h1>LivingRPS</h1>
    <div class="row row-space" id="test">

    <div class="col" id="canvasWrapper">
      <canvas id="canvas"></canvas>
    </div>

    <div class="col" id="valWrapper">

      <div id="attLabel">Attraction:</div>
      <input type="range" id="attraction" value="1" max="10" min="-5" step="0.1">
      <div id="repLabel">Repulsion:</div>
      <input type="range" id="repulsion" value="1" max="10" min="-5" step="0.1">
      <div id="fricLabel">Vmax:</div>
      <input type="range" id="friction" value="0.5" max="15" min="0.1" step="0.05">
      
      <input type="button" value="Delete one" onclick="objs.pop();"/>
      <input type="button" value="Delete All" onclick="objs.splice(0,objs.length);"/>
      <input type="button" id="startButton" value="Start" onclick="init();"/>

      <div class="container">
        <div class="row">
          
          <div class="radio col-sm-6 col-md-3 col-xxl-2">
            <input id="opt1" name="radio" type="radio">
            <label for="radio-1" class="radio-label">Rock</label>
          </div>
      
          <div class="radio col-sm-6 col-md-3 col-xxl-2">
            <input id="opt2" name="radio" type="radio">
            <label  for="radio-2" class="radio-label">Scissor</label>
          </div>
      
          <div class="radio col-sm-6 col-md-3 col-xxl-2">
            <input id="opt3" name="radio" type="radio">
            <label for="radio-3" class="radio-label">Paper</label>
          </div>

          <div class="radio col-sm-6 col-md-3 col-xxl-2">
            <input id="opt0" name="radio" type="radio" checked>
            <label for="radio-3" class="radio-label">Random</label>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
  </body>

<script src="index.js"></script>
</html>
